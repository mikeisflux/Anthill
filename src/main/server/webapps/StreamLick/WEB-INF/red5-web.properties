# StreamLick Application Configuration
# Optimized for WebRTC-to-RTMP multi-destination streaming
#
# Domain Configuration:
# - Ant Media Server: media.streamlick.com (WebRTC/Streaming)
# - Backend API: api.streamlick.com (REST API/Authentication)

webapp.contextPath=/StreamLick
webapp.virtualHosts=media.streamlick.com,localhost,*

# Database Configuration
db.app.name=StreamLick
db.name=streamlick
db.type=mapdb
db.host=localhost
db.user=
db.password=

# WebRTC Settings - Enabled for live streaming
settings.webRTCEnabled=true
settings.webRTCFrameRate=30
settings.webRTCPortRangeMin=5000
settings.webRTCPortRangeMax=65000

# HLS Settings for adaptive streaming
settings.hlsMuxingEnabled=true
settings.hlsListSize=5
settings.hlsTime=1
settings.hlsPlayListType=event
settings.deleteHLSFilesOnEnded=true

# MP4 Recording
settings.mp4MuxingEnabled=true
settings.addDateTimeToMp4FileName=false

# DASH Settings for low-latency streaming
settings.dashMuxingEnabled=true
settings.dashSegDuration=1
settings.dashFragmentDuration=0.5
settings.targetLatency=0.5

# RTMP Output Settings
settings.rtmpMuxingEnabled=true
settings.endpointRepublishLimit=3
settings.endpointHealthCheckPeriodMs=2000

# Token Security
settings.tokenControlEnabled=true
settings.publishTokenControlEnabled=true
settings.playTokenControlEnabled=false
settings.hashControlPublishEnabled=false
settings.hashControlPlayEnabled=false

# Stream Acceptance
settings.acceptOnlyStreamsInDataStore=false
settings.acceptOnlyRoomsInDataStore=false

# Preview/Thumbnail Settings
settings.previewOverwrite=false
settings.createPreviewPeriod=5000

# Stream Fetcher Settings (for pulling external streams)
settings.streamFetcherRestartPeriod=0

# Object Detection (disabled for performance)
settings.objectDetectionEnabled=false

# Adaptive Bitrate Encoding (optional - can be configured per use case)
# Format: height,videoBitrate,audioBitrate,...
# settings.encoderSettingsString=1080,4000000,128000,720,2500000,96000,480,1000000,64000

# Ultra-Low Latency Optimizations
settings.rtmpIngestBufferTimeMs=0
settings.generatePreview=false
settings.writeStatsToDatastore=true

# WebRTC ICE Configuration
settings.stunServerURI=stun:stun.l.google.com:19302
settings.turnServerUsername=
settings.turnServerCredential=

# Webhook Configuration - StreamLick Backend Integration
# These webhooks notify api.streamlick.com of stream events
settings.listenerHookURL=https://api.streamlick.com/webhooks/antmedia/stream-events
settings.vodFinishedHookURL=https://api.streamlick.com/webhooks/antmedia/vod-finished

# S3 Storage (optional)
settings.s3StreamsFolderPath=
settings.s3AccessKey=
settings.s3SecretKey=
settings.s3BucketName=
settings.s3Endpoint=
settings.s3Region=
